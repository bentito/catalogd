apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogd-webhook
  namespace: olmv1-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: catalogd-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: catalogd-webhook
    spec:
      serviceAccountName: catalogd-controller-manager  # Reuse existing service account
      containers:
        - name: webhook
          image: quay.io/operator-framework/catalogd:devel-mutating-webhook
          ports:
            - containerPort: 9443
              name: https
          volumeMounts:
            - name: catalogserver-certs  # Match the operator's cert volume
              mountPath: /var/certs  # Match the operator's cert path
          args:
            - "--tls-cert=/var/certs/tls.crt"  # Use the same cert file
            - "--tls-key=/var/certs/tls.key"  # Use the same key file
      volumes:
        - name: catalogserver-certs  # Reuse the operator's secret
          secret:
            secretName: catalogd-catalogserver-cert
